<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quote Saver</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1>Mini Quote Saver</h1>
            </div>
            <p class="subtitle">Save your favorite quotes forever</p>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <i class="fas fa-pen input-icon"></i>
                <input 
                    id="quoteInput" 
                    type="text" 
                    placeholder="Type an inspiring quote..." 
                    maxlength="500"
                />
            </div>
            <button id="addBtn" class="btn btn-primary">
                <i class="fas fa-plus"></i>
                <span>Add Quote</span>
            </button>
        </div>

        <!-- Stats Section -->
        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-list-ul"></i>
                <div>
                    <span class="stat-number" id="quoteCount">0</span>
                    <span class="stat-label">Quotes Saved</span>
                </div>
            </div>
        </div>

        <!-- Quotes List Section -->
        <div class="quotes-section">
            <div class="section-header">
                <h2>
                    <i class="fas fa-bookmark"></i>
                    Your Quotes
                </h2>
                <button id="clearAllBtn" class="btn-clear" title="Clear all quotes">
                    <i class="fas fa-trash-alt"></i>
                    Clear All
                </button>
            </div>
            
            <ul id="quoteList" class="quote-list"></ul>
            
            <div id="emptyState" class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No quotes yet!</p>
                <span>Start adding your favorite quotes above</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
